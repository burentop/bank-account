<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the OLH Credit Union!</h1>

      <div class="row">
        <div class="col-md-5 well">
          <h3>Register a new account:</h3>
          <form id="new-account" class="form-group">
            <div class="form-group">
              <label for="new-name">Name:</label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial deposit:</label>
              <input type="text" class="form-control" id="initial-deposit">
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
        <div class="col-md-5 well alter">
          <h3>Deposit or withdraw funds:</h3>
          <form id="alter-balance" class="form-group">
            <div class="form-group">
              <label for="new-deposit">Deposit amount:</label>
              <input type="text" class="form-control" id="new-deposit">
            </div>
            <div class="form-group">
              <label for="new-withdrawel">Withdrawel amount:</label>
              <input type="text" class="form-control" id="new-withdrawel">
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 well">
          <h3>Current Balance: <span id="balance"></span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
